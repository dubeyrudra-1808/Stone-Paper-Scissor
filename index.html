<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stone Paper Scissor Game</title>
    <meta name="description" content="Play the classic Stone Paper Scissor game online.">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Stone Paper Scissor</h1>
        <div class="game">
            <div class="choices">
                <button id="rock" class="choice" data-choice="Stone" aria-label="Choose Stone">✊</button>
                <button id="paper" class="choice" data-choice="Paper" aria-label="Choose Paper">✋</button>
                <button id="scissors" class="choice" data-choice="Scissors" aria-label="Choose Scissors">✌️</button>
            </div>
            <div class="result">
                <p id="resultText"></p>
                <div id="scoreBoard">Wins: 0 Losses: 0 Draws: 0</div>
                <button id="restart" type="reset" class="restart-btn">Restart</button>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
